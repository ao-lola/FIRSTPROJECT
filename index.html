<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>My Task List</title>
</head>
<body>

  <div class="container">
  <div class="row">
  <div class="col-s12">
  <div id="main-card" class="card">
  <div class="card-content">
          <span class="card-title">My Task List</span>
  <div class="row">
          <form autocomplete="off" id="main-form">
              <div class="input-field col-s12">
                <label for="task-enter">New Task</label>
                <input type="text" name="text" id="task-enter">
              </div>
               <input type="text" name="text" class="btn btn-small btn-primary">
              
          </form>
  </div>
  </div>
  <div class="card-action">
          <h5>Task Lists</h4>
          <p>My task list</p>
          <div class="input-field col-s12">
              <label for="filter">Filter Tasks</label>
              <input type="text" name="filter" id="filter">
            </div>
            <ul class="collection">
              
            </ul>
            <a href="#" class=" clear-tasks btn black btn-small ">CLEAR TASK</a>  
  </div>
        
  </div>
  </div>

  </div>


  </div>





  
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
